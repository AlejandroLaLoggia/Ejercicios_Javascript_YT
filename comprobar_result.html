<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/javascript-svgrepo-com.svg" type="image/x-icon">
    <script src="./js/comp_res.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">

<body>
    <main class="comprobar">
        <div class="contendor">

        <div class="mensaje" id="mensaje"></div>
    </main>
    
    <img class="logo" src="./assets/javascript-svgrepo-com.svg" alt="Logo javascript">
